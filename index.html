
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Flow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#020617',
                            surface: '#0f172a',
                            border: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Enhanced Custom Scrollbars for Timeline */
        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 6px;
            border: 3px solid #f1f5f9;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Grid Background Pattern */
        .timeline-grid {
            background-size: 150px 30px;
            background-image: 
                linear-gradient(to right, #e2e8f0 1px, transparent 1px),
                linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
        }
        .dark .timeline-grid {
            background-image: 
                linear-gradient(to right, #1e293b 1px, transparent 1px),
                linear-gradient(to bottom, #1e293b 1px, transparent 1px);
        }

        /* Print Styles for A4 Layout */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            nav, footer, .sidebar-container, .detail-panel-container, .no-print, [role="button"], button {
                display: none !important;
            }
            body {
                background: white !important;
                color: black !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }
            #root {
                display: block !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
                overflow: visible !important;
                width: 100% !important;
            }
            .timeline-container {
                width: 100% !important;
                height: auto !important;
                min-height: 100vh !important;
                overflow: visible !important;
                position: static !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
            }
            .timeline-container .custom-scrollbar {
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
            }
            .timeline-grid {
                background-image: 
                    linear-gradient(to right, #eee 1px, transparent 1px),
                    linear-gradient(to bottom, #eee 1px, transparent 1px) !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
