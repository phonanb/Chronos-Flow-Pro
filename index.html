
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chronos Flow Pro | Industrial Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#020617',
                            surface: '#0f172a',
                            border: '#1e293b',
                            accent: '#6366f1'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow: hidden;
            height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Dynamic grid will be handled by Timeline component */
        .timeline-grid {
            background-image: 
                linear-gradient(to right, rgba(226, 232, 240, 0.4) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(226, 232, 240, 0.4) 1px, transparent 1px);
        }
        .dark .timeline-grid {
            background-image: 
                linear-gradient(to right, rgba(30, 41, 59, 0.5) 1.5px, transparent 1.5px),
                linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1.5px, transparent 1.5px);
        }

        .no-scroll {
            overflow: hidden !important;
            touch-action: none;
        }

        .resizer-h {
            cursor: col-resize;
            transition: background 0.2s;
        }
        .resizer-h:hover, .resizer-h.active {
            background: #6366f1;
        }

        @media print {
            nav, footer, aside, .sidebar-container, .detail-panel-container, .no-print, button, header {
                display: none !important;
            }
            body { 
                background: white !important; 
                overflow: visible !important; 
                height: auto !important;
            }
            #root { 
                display: block !important; 
            }
            main {
                display: block !important;
                height: auto !important;
            }
            .timeline-container { 
                width: 100% !important; 
                border: none !important; 
                display: block !important;
            }
            .custom-scrollbar {
                overflow: visible !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
